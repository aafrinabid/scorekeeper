<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .looser{
            color: red;
        }
    </style>
</head>

<body>
  <section>
  
   <div class="container">
     <div class="columns">
       <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="https://wallpapercave.com/wp/wp1961388.jpg">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title" >
              PING PONG SCORE kEEPER
            </p>
            <!-- <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button> -->
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1"><span id="p1Score">0  </span>to<span id="p2Score">0</span> </h1>
              <p class="subtitle">use the buttons below</p>
              <label for="playto" class="label is-large is-inline">
                playing to
              </label>
              <div class="select is-rounded">
                <select id="maxScore">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
          
          
              </select>

            </div>
          </div>
          <footer class="card-footer">
            <button class="is-primary button card-footer-item" id="p1Button">+1 player one</button>
            <button class="is-info button card-footer-item" id="p2Button">+1 player two</button>
            <button class="is-danger button card-footer-item" id="reset">reset!</button>
           
           </div>
          </footer>
        </div>
       </div>
     </div>
   </div>
   </section>
   </body>
     
    
    
    <!-- <button id="p1Button">+1 Player one</button>
    <button id="p2Button">+1 Player two</button>
    <button id="reset">reset</button> -->
    <script src="app.js"></script>


</body>
</html>
